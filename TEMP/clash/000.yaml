proxies:
  - name: "clash3333"
    type: socks
    server: 192.168.0.111
    port: 3333
  - name: "clash4444"
    type: http
    server: 192.168.0.111
    port: 4444
  - name: "privoxy8118"
    type: http
    server: 192.168.0.111
    port: 8118

proxy-groups:
  - name: "Proxy"
    type: select
    proxies:
      - clash3333
      - clash4444
      - privoxy8118

rules:
  - MATCH,Proxy
